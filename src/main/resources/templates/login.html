<!DOCTYPE html>
<html lang="pt-br">
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		<div th:replace="~{base :: navegacao}"></div>
		<div class="container">
			<div th:replace="~{base :: titulo('Login')}"></div>
			<div class="card mb-3">
				<form th:action="@{/login}" class="card-body" method="POST">	
					<div class="form-group">
						 <label for="username">Nome do Usuário</label>
			             <input name="username" class="form-control" placeholder="Nome do Usuário"/>
					</div>
					<div class="form-group mt-3">
						<label for="password">Senha</label>
		            	<input type="password" name="password" class="form-control" placeholder="Senha"/>
					</div>
					<button class="btn btn-primary mt-4" type="submit">Login</button>
				</form>
		 	</div>	
		</div>
	</body>
</html>
