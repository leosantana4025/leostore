<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <style type="text/css">
	.logo-container {
		background-color: #47BCFF;
		color: #FFF;
	}
	
	.logo {
		font-family: 'Handlee', cursive;
		font-size: 2.5rem;
	}
  </style>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between align-items-center">
	<span class="logo">LeoStore</span>
	<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">Login</a>
	<a onclick="document.querySelector('#formulario_login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">Logout</a>
	<form id="formulario_login" th:action="@{/logout}" method="POST" hidden></form>
</div>

<div th:fragment="titulo(texto)" class="jumbotron mb-0">
	<h1 class="display-4" th:text="${texto}"></h1>
</div>

<div th:fragment="navegacao" class="row" sec:authorize="isAuthenticated()">
	<div class="col">
		<nav class="nav">
			<a class="nav-link" th:href="@{/home}">Home</a>
			<a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
			<a class="nav-link" th:href="@{/oferta}">Oferta</a>
		</nav>
	</div>
</div>
